<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Block Elements (take full width)-->
    <!--div, p, h1, section-->
    <div>
        This is a block
    </div>
    <div>
        This is an another block
    </div>

    <!--Inline Elements-->
    <!--span, a, em, strong-->
    <p>This is <span>inline</span> text.</p>
    <p>
        My favorite color is <span>blue</span>.
    </p>
</body>

</html>
